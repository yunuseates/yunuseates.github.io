	<form name="loginform" id="loginform" action="https://yunuseates.github.io/wp-login.php" method="post">

	<script type="text/javascript">
	function wp_attempt_focus(){
	setTimeout( function(){ try{
			d = document.getElementById('user_login');
				d.focus();
	d.select();
	} catch(e){}
	}, 200);
	}
